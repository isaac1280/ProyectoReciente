         <div class="intro-heading text-uppercase" style="margin-top: -150px;">Cambiar mi información</div>
        
        <form  id="contactForm" onsubmit="return editarUsuario()"> 
            <div class="control-group form-group">
              <div class="controls">
                <label>Usuario:</label>
                <input type="text" class="form-control" style="width: 50%; display:block; margin:auto;" id="usuario"  data-validation-required-message="Please enter your name.">

            <div class="control-group form-group">

                <label>Contraseña:</label>
                <input type="text" class="form-control"  id="pass" style="width: 50%; display:block; margin:auto;"  data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                  <label>Nombre:</label>
                  <input type="text" class="form-control"  id="nombre" style="width: 50%; display:block; margin:auto;"  data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Correo:</label>
                  <input type="email" class="form-control"  id="correo" style="width: 50%; display:block; margin:auto;"  data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Lugar donde Vive:</label>
                  <input type="text" class="form-control"  id="direccion" style="width: 50%; display:block; margin:auto;"  data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Télefono:</label>
                  <input type="tel" class="form-control"  id="telefono" style="width: 50%; display:block; margin:auto;"  data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <input type="hidden" id="idUsuarios">
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Editar mi Información</button>
          </form>
